services:
  - type: web
    name: beauty-battle
    env: docker
    buildCommand: docker build -t beauty-battle .
    startCommand: docker run -p $PORT:$PORT -e PORT=$PORT beauty-battle
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: facemash-battle-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: facemash-battle-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: facemash-battle-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: facemash-battle-db
          property: password
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: APP_URL
        sync: false

databases:
  - name: facemash-battle-db
    plan: free
    ipAllowList: [] 