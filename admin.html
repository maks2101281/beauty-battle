<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Beauty Battle</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Beauty Battle - Админ</div>
            <a href="index.html" class="nav-link">На главную</a>
        </nav>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-section">
                <h2>Управление раундами</h2>
                <div class="round-controls">
                    <span>Текущий раунд: <span id="currentRound">0</span>/10</span>
                    <button onclick="startNewRound()" id="startRoundBtn">
                        <i class="fas fa-play"></i> Начать новый раунд
                    </button>
                </div>
            </div>

            <div class="admin-section">
                <h2>Новые заявки</h2>
                <div id="pendingSubmissions" class="submissions-grid">
                    <!-- Здесь будут отображаться новые заявки -->
                </div>
            </div>

            <div class="admin-section">
                <h2>Активные участницы</h2>
                <div id="activeContestants" class="contestants-grid">
                    <!-- Здесь будут отображаться активные участницы -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            © 2024 Beauty Battle. Все права защищены.
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
