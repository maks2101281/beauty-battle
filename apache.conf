Listen 8080

ServerName localhost

<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    DirectoryIndex index.php index.html

    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        Order allow,deny
        Allow from all

        # Защита от прямого доступа к PHP-файлам
        <FilesMatch "^\.">
            Order allow,deny
            Deny from all
        </FilesMatch>
    </Directory>

    # Обработка PHP файлов
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
        # Защита от загрузки файлов PHP в директории загрузок
        <If "%{REQUEST_URI} =~ m#^/uploads/#">
            Require all denied
        </If>
    </FilesMatch>

    # CORS Headers
    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header set Access-Control-Allow-Credentials "true"

    # Логи
    LogLevel warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Обработка ошибок
    ErrorDocument 404 /errors/404.html
    ErrorDocument 500 /errors/500.html
    ErrorDocument 403 /errors/403.html
    ErrorDocument 503 /errors/500.html
    ErrorDocument 504 /errors/500.html
    
    # Настройки PHP
    php_value error_reporting E_ALL
    php_value display_errors Off
    php_value log_errors On
    php_value error_log ${APACHE_LOG_DIR}/php_errors.log
    php_value upload_max_filesize 10M
    php_value post_max_size 10M
    php_value max_execution_time 30
    php_value max_input_time 60
    php_value memory_limit 128M
    
    # Настройки сессий
    php_value session.save_handler files
    php_value session.save_path /var/www/html/cache
    php_value session.gc_maxlifetime 3600
    php_value session.cookie_lifetime 3600
    php_flag session.cookie_secure On
    php_flag session.cookie_httponly On
    php_flag session.use_strict_mode On

    # Настройки безопасности
    <IfModule mod_headers.c>
        Header set X-Frame-Options "DENY"
        Header set X-XSS-Protection "1; mode=block"
        Header set X-Content-Type-Options "nosniff"
        Header set Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';"
        Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
        Header unset X-Powered-By
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-Download-Options "noopen"
        Header always set X-Permitted-Cross-Domain-Policies "none"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>
    
    # Включаем сжатие
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
        SetOutputFilter DEFLATE
        BrowserMatch ^Mozilla/4 gzip-only-text/html
        BrowserMatch ^Mozilla/4\.0[678] no-gzip
        BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
    </IfModule>

    # Кэширование
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/webp "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType application/x-javascript "access plus 1 month"
        ExpiresByType text/javascript "access plus 1 month"
        ExpiresByType application/json "access plus 0 seconds"
    </IfModule>

    # Правила RewriteEngine
    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteBase /
        
        # Защита от хотлинкинга
        RewriteCond %{HTTP_REFERER} !^$
        RewriteCond %{HTTP_REFERER} !^http(s)?://(www\.)?beauty-battle-1.onrender.com [NC]
        RewriteRule \.(jpg|jpeg|png|gif|webp)$ - [NC,F,L]
        
        # Блокировка доступа к системным файлам
        RewriteRule ^(\.git|\.env|composer\.(json|lock))$ - [F,L]
        
        # Если файл или директория не существует
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        # Перенаправляем все запросы на index.php
        RewriteRule ^ index.php [L]
    </IfModule>
    
    # Защита от SQL инъекций и XSS
    <IfModule mod_security2.c>
        SecRuleEngine On
        SecRequestBodyAccess On
        SecRule REQUEST_METHOD "^(HEAD|GET)$" "chain,allow,id:1"
        SecRule REQUEST_URI "^/uploads/" "chain"
        SecRule REQUEST_FILENAME "\.(jpg|jpeg|png|gif|webp)$"
    </IfModule>
</VirtualHost> 